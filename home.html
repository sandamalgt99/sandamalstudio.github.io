<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaami Music | Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="chaamimusic.ico" type="image/x-icon">
    <style>
        /* General Styles */
        h1 {
            font-family: 'Gill Sans';
            margin: 0;
            padding: 0;
            color: #290d8f;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        body.dark-mode header {
            background-color: #1a1a1a;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        main {
            padding: 2rem;
            text-align: center;
             margin-left: 0; /* Sidebar එක අයින් කළාම margin එක 0 කරන්න */
        }

        section {
            margin: 2rem 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        body.dark-mode footer {
            background-color: #1a1a1a;
        }

        #home {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode #home {
            background-color: #1e1e1e;
            color: #f4f4f4;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.5rem;
        }

        .dark-mode-toggle:hover {
            background-color: #555;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 50%;
            border-radius: 10px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }


        /* Search Bar Styles */
        .search-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-container input[type=text] {
            padding: 0.5rem;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .search-container input[type=text]:focus {
            border-color: #333;
        }

        .search-container button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }

        .search-container button:hover {
            background-color: #555;
        }
    
        /* Modal styles */
        .modal {
            display: none; /* Initially hidden */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
             background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
          background-color: #4cae4c;
        }

    </style>
</head>
<body>
    <center>
        <h1><a href="home.html">Chaami Music</a></h1>
    </center>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="radio.html">Radio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" onclick="openModal('login-modal')">Login</a></li>
                <li><a href="#" onclick="openModal('signup-modal')">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>  
        <!-- Search Container -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="search()">Search</button>
        </div>
        
        <section id="home">
            <h2>Welcome to Chaami Music</h2>
            <p>Discover and listen to amazing tracks!</p>
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="slide1.png" alt="Slide 1">
                </div>
                <div class="slide fade">
                    <img src="slide2.png" alt="Slide 2">
                </div>
                <div class="slide fade">
                    <img src="slide3.png" alt="Slide 3">
                </div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    </main>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login-modal')">×</span>
            <h2>Login</h2>
            <form id="login-form">  
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                 <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signup-modal')">×</span>
            <h2>Sign Up</h2>
             <form id="signup-form">  
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2024 Chaami Music. All rights reserved.</p>
    </footer>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function plusSlides(n) {
    slideIndex += n;
    let slides = document.getElementsByClassName("slide");
    if (slideIndex > slides.length) {slideIndex = 1}
    if (slideIndex < 1) {slideIndex = slides.length}
    showSlidesManual();
        }
        
        function currentSlide(n) {
    slideIndex = n;
    showSlidesManual();
        }

        function showSlidesManual() {
    let i;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
        }

        
        function showSlides() {
         let i;
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
            }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
            }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 7000); // Change image every 3 seconds
        }
        
        function toggleDarkMode() {
                        document.body.classList.toggle("dark-mode");
                    }
                    
        function search() {
            const searchTerm = document.getElementById('searchInput').value;
            alert('Searching for: ' + searchTerm);
        }

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "block";
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none";
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }

         // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Form එක submit වෙන එක නවත්තන්න
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // මේක තාවකාලික login logic එකක්.
            // ඇත්තම project එකකදී මේක backend එකත් එක්ක සම්බන්ධ වෙන්න ඕනේ.
            console.log('Login attempt:', email, password);
            alert('Logged in successfully! (Temporary)');
            closeModal('login-modal');  // Login modal එක close කරන්න.
        });

        // Sign up form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Form එක submit වෙන එක නවත්තන්න
             const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

             // මේක තාවකාලික sign up logic එකක්.
            // ඇත්තම project එකකදී මේක backend එකත් එක්ක සම්බන්ධ වෙන්න ඕනේ.
            console.log('Sign up attempt:', name, email, password);
            alert('Signed up successfully! (Temporary)');
            closeModal('signup-modal');  // signup modal එක close කරන්න.
        });

    </script>
</body>
</html>
